<div id='nav-lower'>
  <ul class='secondary'>
    {% for project in site.selected-projects %}
      {% if page.title == project.title} %}
        {% assign className = 'selected' %}
      {% endif %}
      <li>
        <a class='{{className}}'
           href='{{page.url}}'>
          {{project.title}}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
