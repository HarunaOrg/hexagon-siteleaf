<div id='nav-lower'>
  <ul class='secondary'>
    {% assign sorted = site.selected-projects | sort:'position' %}
    {% for project in sorted %}
      {% if page.title == project.title} %}
        {% assign className = 'selected' %}
      {% else %}
        {% assign className = '' %}
      {% endif %}
      <li>
        <a class='{{className}}'
           href='{{project.url}}'>
          {{project.title}}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
